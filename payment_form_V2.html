<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        legend {
            padding: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Payment Gateway</h1>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" name="name" required></p>
            
            <fieldset>
                <legend>Gender*</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="Address" id="Address" cols="60" rows="4"></textarea></p>
            <p>Email:* <input type="email" name="Email" id="Email" required></p>
            <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type:*
                <select name="Card_type" id="Card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="MasterCard">MasterCard</option>          
                </select>
            </p>
            <p>
                Card Number:* <input type="number" name="card_number" id="card_number" required>
            </p>
            <p>
                Expiration Date:* <input type="date" name="Exp_date" id="Exp_date" required>
            </p>
            <p>
                CVV:* <input type="password" name="CVV" id="CVV" required>
            </p>

            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        
        <fieldset>
            <legend>Gender*</legend>
        <P>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </P>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="60" rows="10"></textarea></p>
        <p>Email:* <input type="email" name="Email" id="Email" required></p>
        <p>Pincode: <input type="number" name="Pincodep" id="Pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="Card_type" id="Card_type">
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Visa">Rupay</option>
                <option value="Visa">MasterCard</option>          
             </select>
        </p>
        <p>
            Card Number:* <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date:* <input type="date" name="Exp_date" id="Exp_date" required>
        </p>
        <p>
            CVV:* <input type="password" name="CVV" id="CVV" required>
        </p>

        <input type="submit" value="Pay Now">
    </form>

</body>
</html>
